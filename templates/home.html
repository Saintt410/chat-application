<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin: 10px 0;
    }
    form {
      display: flex;
    }
    input[type="text"] {
      width: 80%;
      margin-right: 10px;
    }
    input[type="submit"] {
      width: 20%;
    }
    .messages {
      width: 80%;
      height: 70%;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat</h1>
  {% if current_user.is_authenticated %}
  <div class="messages">
    {% for row in messages %}
  <p><strong>{{ row.username }}:</strong> {{ row.message }}</p>
    {% endfor %}
  </div>
  <form method="post">
    <input type="text" name="message" required>
    <input type="submit" value="Send">
  </form>
  {% else %}
  <p>Please <a href="{{ url_for('login') }}">log in</a> to chat.</p>
  {% endif %}
</body>
</html>
